<form #replyForm = "ngForm" class="p-2">
    <div>
        <div>
            <textarea class="form-control" rows="5" required [(ngModel)]="model.content" name="content">
            </textarea>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-outline-dark mb-2 mx-1" [disabled]="!replyForm.form.valid" (click)="onSubmit()">Add</button>
        </div>
    </div>
</form>
